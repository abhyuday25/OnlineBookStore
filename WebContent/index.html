<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="ISO-8859-1">
	<title>Book Store</title>

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
	<link rel="manifest" href="./favicons/site.webmanifest">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

	<!-- Custom Styles -->
	<link rel="stylesheet" href="styles.css">

	<style>
		body {
			font-family: "Segoe UI", Roboto, sans-serif;
			background-color: #f9f9f9;
			color: #222;
			margin: 0;
			padding: 0;
		}

		.navbar {
			background-color: #111 !important;
			padding: 0.7rem 1.5rem;
		}

		.navbar-brand img {
			height: 40px;
		}

		.navbar-nav .nav-link {
			color: #ddd !important;
			transition: color 0.3s ease;
			font-weight: 500;
		}

		.navbar-nav .nav-link:hover,
		.navbar-nav .nav-link.active {
			color: #fff !important;
			text-decoration: underline;
		}

		#topmid {
			text-align: center;
			margin: 60px 0 20px;
		}

		#topmid h1 {
			font-size: 2rem;
			font-weight: 600;
			line-height: 1.4;
			color: rgb(0, 0, 0)255, 0, 0);
		}

		.tab {
			width: 80%;
			margin: 0 auto;
			text-align: center;
			background-color: #fff;
			border-radius: 12px;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
		}

		#happy {
			color: #333;
			text-decoration: none;
			font-size: 1.5rem;
			line-height: 1.6;
			display: block;
		}

		#happy:hover {
			text-decoration: underline;
			color: #007bff;
		}

		footer {
			text-align: center;
			font-size: 0.9rem;
			color: #666;
			margin-top: 135px;
			padding: 20px 0;
			border-top: 1px solid #eee;
		}

		@media (max-width: 576px) {
			#topmid h1 {
				font-size: 1.6rem;
			}
		}
	</style>
</head>

<body onload="funload()">

	<header>
		<nav class="navbar navbar-expand-sm navbar-dark">
			<a class="navbar-brand" href="#">
				<img src="logo.png" alt="Book Store Logo">
			</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="border: none;">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="CustomerLogin.html">Login</a></li>
					<li class="nav-item"><a class="nav-link" href="CustomerRegister.html">Register</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<main>
		<div id="topmid">
			<h1>Welcome to Online<br>Book Exchange Portal</h1>
		</div>

		<div class="tab">
			<a href="index.html" id="happy">
				A Project for Server-Side Programming<br>
				Welcome to our Book Store!<br>
				Buy and sell listed books easily.
			</a>
		</div>

		<div style="text-align:center; margin-top:50px;">
			<img src="logo.png" alt="Book Store Logo" width="180" height="130">
		</div>
	</main>

	<footer>
		&copy; 2025 Online Book Exchange Portal. All rights reserved.
	</footer>

	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>

	<script>
		function funload() {
			var loding = document.getElementById("loding");
			if (loding) loding.style.display = "none";
		}
	</script>

</body>

</html>
